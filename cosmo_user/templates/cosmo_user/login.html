{% extends 'cosmo_user/base.html' %}
{% load static %}

{% block content %}
    <div class="main">
        {% if messages %}
            {% include 'cosmo_user/notification.html' %}
        {% endif %}
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'cosmo_user/images/browser-lock.png' %}" alt="sing in image"></figure>
                        <a href="#" class="signup-image-link">Forgot Your Password?</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">{{ message }}</h2>
                        <form method="POST" class="register-form" id="login-form" action="/login">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="form-group form-button">
                            <a href="{% url 'user-register' %}">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Register"/>                            
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
