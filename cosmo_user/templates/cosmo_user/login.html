{% load static %}


<html>
  <head>
    <title>
      {% if title %}
      {{title}}
      {% else %}
        Cosmo Acoustic Challenge
    {% endif %}
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'cosmo_user/assets/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'cosmo_user/style.css' %}" />
    <script src="{% static 'cosmo_user/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'cosmo_user/assets/js/bootstrap.min.js' %}"></script>
    <script>
      function closeNav() {
        document.getElementById("alert-text").style.display = "none";
      }
    </script>
  </head>
  <body>
    <!-- <div class="background-cover">
         <img src="images/bg.png">
        </div>-->
    <div class="body-container">
      <div class="ad-container">
        <img class="ad-image" src="" alt="Ad" />
      </div>
      <div class="main-container">
        <div class="sub-container">
          <div class="logo">
            <img src="{% static 'cosmo_user/images/logo.png' %}" />
          </div>
          

          <div class="login-title">
            <p class="title">{% if message %} {{ message }} {% else %} Login Credentials {% endif %}</p>
          </div>
        </div>
        <div class="container">
          <form  method="POST" action="/login">
                {% csrf_token %}

            <div class="form-group" id="name">
              <label for="your_name"><i class="fas fa-user"></i></label>
                <input type="text" name="username" id="usernamee" placeholder="Username" autocomplete="off" required/>
            </div>
            <div class="form-group" id="pwd">
              <label for="your_name"><i class="fas fa-lock"></i></label>
                <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" required/>
            </div>
            <div id="forgot-pwd">
              <p><a class="p-text" href="{% url 'password_reset' %}">Forgot password?</a></p>
            </div>
            <div class="form-group" id="button">
            
            {% block password_reset %}
         

            {% endblock password_reset %}
              <button type="submit" class="btn">Login</button>
            </div>
          </form> 
        </div>
        <div>
        </div>
        
        <div class="signup-container">
          Don't have an account?
          <a class="p-text" href="{% url 'user-register' %}">Sign up</a>
        </div>
      </div>
      <div class="ad-container">
        <img class="ad-image" src="" alt="Ad" />
      </div>
    </div>
  </body>
</html>
