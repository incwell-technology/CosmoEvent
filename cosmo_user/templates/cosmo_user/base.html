{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Cosmo Event</title>
    {% endif %}

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'cosmo_user/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'cosmo_user/css/style.css' %}">

</head>
<body>
{% block header %}
{% endblock header %}

{% block content %}
{% endblock content %}

{% block footer %}
{% endblock footer %}

<script src="{% static 'cosmo_user/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'cosmo_user/js/main.js' %}"></script>
</body>
</html>
