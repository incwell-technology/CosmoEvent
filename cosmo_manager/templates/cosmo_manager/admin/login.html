<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'cosmo_user/assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'cosmo_manager/assets/css/style.css' %}">
    <title>Cosmo Acoustic Challenge</title>
</head>
<body style="margin-top:10%">
    	<div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container">
                                <img src="{% static 'cosmo_user/images/logo.png' %}" class="brand_logo" alt="Logo">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form>
                                <div class="input-group">
                                    <div class="input-group-append">
                                    </div>
                                    <input type="text" name="" class="form-control input_user" value="" placeholder="username">
                                </div>
                                <div class="input-group mb-2">
                                    <br/>
                                    <input type="password" name="" class="form-control input_pass" value="" placeholder="password">
                                </div>
                                <div class="form-group">
                                </div>
                            </form>
                        </div>
                        <div class="d-flex justify-content-center mt-10 login_container">
                            <button type="button" name="button" class="btn login_btn">Login</button>
                        </div>
                        
                    </div>
                </div>
            </div>
</body>
</html>
