{% extends "cosmo_manager/admin/base.html" %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<div class="container">
    <div class="row">
            {% for vote in votes %}
                <div class="col-md-4">
                    <div class="well index-badge-green">
                        <h5> <b>{{vote.cosmo_user.user.get_full_name}}</b> </h5>
                        <h1>Vote: {{vote.vote}}</h1>
                    </div>
                </div>
               
            {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-1">

        </div>

        <div class="col-md-10">

<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: 50,
                    suggestedMax: 100,
                }
            }]
        }
    }
});
</script>
        </div>
        <div class="col-md-1">

        </div>
    </div>
</div>
{{participates}}
{% endblock content %}
